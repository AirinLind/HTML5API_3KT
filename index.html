<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 API: Аудио, Видео, Canvas и Изображения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        button, input[type="range"] {
            margin: 10px;
            padding: 10px;
            background-color: #303a45;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c2a37;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
        }

        audio, video {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
        }

        input[type="range"] {
            width: 300px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        #imageCanvas {
            max-width: 100%;
        }


        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .resize-controls {
            margin-top: 10px;
        }

        #animationCanvas {
            border: 2px solid #212121;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <h1>HTML5 API: Аудио, Видео, Canvas и Изображения</h1>

    <h2>Аудио</h2>
    <audio id="audioPlayer" controls>
        <source src="hloshit-duvet-lofi.ogg" type="audio/ogg">
        <source src="hloshit-duvet-lofi.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>    
    <div>
        <button onclick="playAudio()">Воспроизвести</button>
        <button onclick="pauseAudio()">Пауза</button>
        <input type="range" id="audioVolume" min="0" max="1" step="0.1" value="1" onchange="setAudioVolume()">
    </div>

    <h2>Видео</h2>
    <video id="videoPlayer" width="500" controls>
        <source src="large.mp4" type="video/mp4">
        <source src="large.webm" type="video/webm">
        <source src="large.ogv" type="video/ogg">
        Ваш браузер не поддерживает видео элемент.
    </video>
    <div>
        <button onclick="playVideo()">Воспроизвести</button>
        <button onclick="pauseVideo()">Пауза</button>
        <input type="range" id="videoVolume" min="0" max="1" step="0.1" value="1" onchange="setVideoVolume()">
    </div>

    <h2>Canvas: Анимация квадратов</h2>
    <canvas id="animationCanvas" width="600" height="400"></canvas>
    <button id="toggleAnimationBtn" onclick="toggleAnimation()">Остановить анимацию</button>

    <h2>Загрузка и Обработка Изображений</h2>
    <input type="file" id="imageLoader" accept="image/*" />
    <canvas id="imageCanvas" width="500" height="400"></canvas>

    <div class="controls">
        <button onclick="applyGrayscale()">Применить серый фильтр</button>
        <button onclick="cropImage()">Обрезать изображение</button>
        <button onclick="downloadImage()">Скачать изображение</button>
    </div>

    <div class="resize-controls">
        <h3>Изменить размер изображения</h3>
        <label for="widthInput">Ширина:</label>
        <input type="number" id="widthInput" value="500" />
        <label for="heightInput">Высота:</label>
        <input type="number" id="heightInput" value="400" />
        <button onclick="resizeImage()">Изменить размер</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function setAudioVolume() {
            const volume = document.getElementById('audioVolume').value;
            audioPlayer.volume = volume;
        }
        
        const videoPlayer = document.getElementById('videoPlayer');

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function setVideoVolume() {
            const volume = document.getElementById('videoVolume').value;
            videoPlayer.volume = volume;
        }

        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        const squares = [];
        const numberOfSquares = 20;
        let isAnimating = true;
        let animationFrameId;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        for (let i = 0; i < numberOfSquares; i++) {
            squares.push({
                x: random(0, canvas.width),
                y: random(0, canvas.height),
                size: random(10, 40),
                color: `rgba(${Math.floor(random(0, 255))}, ${Math.floor(random(0, 255))}, ${Math.floor(random(0, 255))}, ${random(0.5, 1)})`,
                dx: random(-2, 2),
                dy: random(-2, 2),
                growthRate: random(-0.1, 0.1)
            });
        }

        function drawSquares() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            squares.forEach(square => {
                ctx.fillStyle = square.color;
                ctx.fillRect(square.x, square.y, square.size, square.size);

                square.x += square.dx;
                square.y += square.dy;
                square.size += square.growthRate;

                if (square.x + square.size > canvas.width || square.x < 0) {
                    square.dx = -square.dx;
                }
                if (square.y + square.size > canvas.height || square.y < 0) {
                    square.dy = -square.dy;
                }

                if (square.size > 50 || square.size < 10) {
                    square.growthRate = -square.growthRate;
                }
            });
        }

        function animate() {
            drawSquares();
            animationFrameId = requestAnimationFrame(animate);
        }

        function toggleAnimation() {
            if (isAnimating) {
                cancelAnimationFrame(animationFrameId);
                document.getElementById('toggleAnimationBtn').innerText = 'Запустить анимацию';
            } else {
                animate();
                document.getElementById('toggleAnimationBtn').innerText = 'Остановить анимацию';
            }
            isAnimating = !isAnimating;
        }

        animate();

        const imageCanvas = document.getElementById('imageCanvas');
        const imageCtx = imageCanvas.getContext('2d');
        const imageLoader = document.getElementById('imageLoader');

        let originalImage = null;

        imageLoader.addEventListener('change', handleImage, false);

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    imageCanvas.width = img.width;
                    imageCanvas.height = img.height;
                    imageCtx.drawImage(img, 0, 0, img.width, img.height);
                    originalImage = img;
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function applyGrayscale() {
            const imageData = imageCtx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;
                data[i + 1] = avg;
                data[i + 2] = avg;
            }

            imageCtx.putImageData(imageData, 0, 0);
        }

        function cropImage() {
            const cropX = 50;
            const cropY = 50;
            const cropWidth = 200;
            const cropHeight = 200;

            const croppedImageData = imageCtx.getImageData(cropX, cropY, cropWidth, cropHeight);

            imageCanvas.width = cropWidth;
            imageCanvas.height = cropHeight;
            imageCtx.putImageData(croppedImageData, 0, 0);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'image.png';
            link.href = imageCanvas.toDataURL();
            link.click();
        }

        function resizeImage() {
            const newWidth = document.getElementById('widthInput').value;
            const newHeight = document.getElementById('heightInput').value;

            const resizedImage = document.createElement('canvas');
            resizedImage.width = newWidth;
            resizedImage.height = newHeight;
            const resizedCtx = resizedImage.getContext('2d');

            resizedCtx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            imageCanvas.width = newWidth;
            imageCanvas.height = newHeight;
            imageCtx.drawImage(resizedImage, 0, 0);
        }
    </script>
</body>
</html>
